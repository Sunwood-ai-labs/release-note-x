name: Release to X

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_name:
        description: '„É™„É™„Éº„ÇπÂêçÔºà‰æã: v0.1.0 - Initial ReleaseÔºâ'
        required: true
        type: string
      release_url:
        description: '„É™„É™„Éº„ÇπURL'
        required: true
        type: string
      release_notes:
        description: '„É™„É™„Éº„Çπ„Éé„Éº„ÉàÔºàAIË¶ÅÁ¥Ñ„Çí‰ΩøÁî®„Åô„ÇãÂ†¥ÂêàÔºâ'
        required: false
        type: string
      enable_summarization:
        description: 'AIË¶ÅÁ¥Ñ„ÇíÊúâÂäπÂåñ'
        type: boolean
        default: false

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Post release to X
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_NAME="${{ inputs.release_name }}"
            RELEASE_URL="${{ inputs.release_url }}"
            RELEASE_NOTES="${{ inputs.release_notes }}"
          else
            RELEASE_NAME="${{ github.event.release.name }}"
            RELEASE_URL="${{ github.event.release.html_url }}"
            RELEASE_NOTES="${{ github.event.release.body }}"
          fi

          # Check if summarization is enabled
          if [ "${{ inputs.enable_summarization }}" = "true" ] && [ -n "$RELEASE_NOTES" ]; then
            SUMMARY=$(node scripts/ai-summarize.js "$RELEASE_NOTES" 2>/dev/null | grep -A 100 "üìã ÁîüÊàê„Åï„Çå„ÅüË¶ÅÁ¥Ñ:" | tail -n +2 | head -n -1 | sed 's/^---//g' | tr -d '\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
            if [ -z "$SUMMARY" ]; then
              SUMMARY="$RELEASE_NAME"
            fi
            node scripts/post-x.js "$SUMMARY" "$RELEASE_URL"
          else
            node scripts/post-release.js "$RELEASE_NAME" "$RELEASE_URL"
          fi
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-3.5-turbo' }}
