name: Release to X

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_name:
        description: 'リリース名（例: v0.1.0 - Initial Release）'
        required: true
        type: string
      release_url:
        description: 'リリースURL'
        required: true
        type: string
      release_notes:
        description: 'リリースノート（AI要約を使用する場合）'
        required: false
        type: string
      enable_summarization:
        description: 'AI要約を有効化'
        type: boolean
        default: false

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Post release to X
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RELEASE_NAME="${{ inputs.release_name }}"
            RELEASE_URL="${{ inputs.release_url }}"
            RELEASE_NOTES="${{ inputs.release_notes }}"
          else
            RELEASE_NAME="${{ github.event.release.name }}"
            RELEASE_URL="${{ github.event.release.html_url }}"
            # Fetch release notes directly from GitHub to avoid shell expansion issues
            RELEASE_NOTES=$(gh release view "${{ github.event.release.tag_name }}" --json body -q '.body')
          fi

          # Write release notes to temp file using cat heredoc to avoid shell expansion
          cat > /tmp/release_notes.txt << 'RELEASE_NOTES_EOF'
          $RELEASE_NOTES
          RELEASE_NOTES_EOF

          # Check if summarization is enabled (only for workflow_dispatch)
          ENABLE_SUMMARY="${{ inputs.enable_summarization == 'true' && 'true' || 'false' }}"
          if [ "$ENABLE_SUMMARY" = "true" ] && [ -s /tmp/release_notes.txt ]; then
            SUMMARY=$(node scripts/ai-summarize.js --quiet --file /tmp/release_notes.txt 2>/dev/null)
            if [ -z "$SUMMARY" ]; then
              SUMMARY="$RELEASE_NAME"
            fi
            node scripts/post-x.js "$SUMMARY" "$RELEASE_URL"
          else
            node scripts/post-release.js "$RELEASE_NAME" "$RELEASE_URL"
          fi

          # Cleanup
          rm -f /tmp/release_notes.txt
        env:
          GH_TOKEN: ${{ github.token }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL != '' && secrets.OPENAI_MODEL || 'gpt-3.5-turbo' }}
