name: Release to X

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_name:
        description: 'リリース名（例: v0.1.0 - Initial Release）'
        required: true
        type: string
      release_url:
        description: 'リリースURL'
        required: true
        type: string

jobs:
  post-to-x:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Post release to X
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            node scripts/post-release.js "${{ inputs.release_name }}" "${{ inputs.release_url }}"
          else
            node scripts/post-release.js "${{ github.event.release.name }}" "${{ github.event.release.html_url }}"
          fi
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
