<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Background gradient using dark teal (matching header.svg) -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#025159;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#013d42;stop-opacity:1" />
    </linearGradient>

    <!-- Gold accent gradient -->
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2C641;stop-opacity:1">
        <animate attributeName="stop-color" values="#F2C641;#F2AB27;#F2C641" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#F2AB27;stop-opacity:1">
        <animate attributeName="stop-color" values="#F2AB27;#F2C641;#F2AB27" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Orange accent gradient -->
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2AB27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BF573F;stop-opacity:1" />
    </linearGradient>

    <!-- Terracotta gradient -->
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF573F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#730C02;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.3; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .circle-pulse { animation: pulse 3s ease-in-out infinite; }
    .main-title { animation: float 3s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Background particles -->
  <circle cx="100" cy="100" r="1.5" fill="#F2C641" opacity="0.4">
    <animate attributeName="cy" values="100;50;100" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="1" fill="#F2AB27" opacity="0.3">
    <animate attributeName="cy" values="200;150;200" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="80" r="1.5" fill="#F2C641" opacity="0.35">
    <animate attributeName="cy" values="80;130;80" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="250" r="1" fill="#BF573F" opacity="0.3">
    <animate attributeName="cy" values="250;200;250" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="120" r="1.2" fill="#F2AB27" opacity="0.4">
    <animate attributeName="cy" values="120;70;120" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="180" r="1" fill="#F2C641" opacity="0.3">
    <animate attributeName="cy" values="180;230;180" dur="13s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="13s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="90" r="1.5" fill="#F2AB27" opacity="0.35">
    <animate attributeName="cy" values="90;140;90" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.1;0.35" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="220" r="1" fill="#BF573F" opacity="0.3">
    <animate attributeName="cy" values="220;170;220" dur="14s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="14s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="60" r="1.2" fill="#F2C641" opacity="0.4">
    <animate attributeName="cy" values="60;110;60" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.1;0.4" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="200" r="1.5" fill="#F2AB27" opacity="0.35">
    <animate attributeName="cy" values="200;250;200" dur="11s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0;0.35" dur="11s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="130" r="1" fill="#F2C641" opacity="0.3">
    <animate attributeName="cy" values="130;80;130" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="270" r="1" fill="#F2AB27" opacity="0.25">
    <animate attributeName="cy" values="270;220;270" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.25;0;0.25" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="40" r="1.2" fill="#BF573F" opacity="0.3">
    <animate attributeName="cy" values="40;90;40" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="10s" repeatCount="indefinite"/>
  </circle>

  <!-- Decorative corner elements -->
  <path d="M0,0 L200,0 Q100,100 0,150 Z" fill="url(#accent1)" opacity="0.15" class="circle-pulse"/>
  <path d="M1200,300 L1000,300 Q1100,200 1200,150 Z" fill="url(#accent3)" opacity="0.15" class="circle-pulse"/>

  <!-- Abstract circles -->
  <circle cx="100" cy="80" r="60" fill="url(#accent1)" opacity="0.2" class="circle-pulse"/>
  <circle cx="1100" cy="220" r="70" fill="url(#accent2)" opacity="0.2" class="circle-pulse"/>
  <circle cx="150" cy="220" r="40" fill="url(#accent3)" opacity="0.15"/>
  <circle cx="1050" cy="80" r="50" fill="url(#accent1)" opacity="0.15"/>

  <!-- X icon representation -->
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accent1)" text-anchor="middle" filter="url(#glow)">
    ùïè
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </text>

  <!-- Title with version in the same line -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)" class="main-title">
    Multi-Platform Release <tspan fill="url(#accent1)">v0.2.0</tspan>
  </text>

  <!-- Tagline with stylish styling -->
  <text x="600" y="205" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="300" letter-spacing="3" fill="#F2C641" text-anchor="middle" opacity="0.95" style="text-transform: uppercase;">GitHub Release Notes ‚Üí X Auto Poster</text>

  <!-- Decorative line with gradient -->
  <defs>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F2C641;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#F2C641;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F2C641;stop-opacity:0" />
    </linearGradient>
  </defs>
  <line x1="380" y1="240" x2="820" y2="240" stroke="url(#lineGradient)" stroke-width="3">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Small accent dots -->
  <circle cx="375" cy="240" r="4" fill="#F2AB27"/>
  <circle cx="825" cy="240" r="4" fill="#F2AB27"/>
</svg>
