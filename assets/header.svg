<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Gradient for Social/AI theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- X/Twitter brand colors -->
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DA1F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D8BD9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7847E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5E3ACD;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Abstract shapes -->
  <circle cx="100" cy="150" r="80" fill="url(#accent1)" opacity="0.3"/>
  <circle cx="1100" cy="150" r="80" fill="url(#accent2)" opacity="0.3"/>

  <!-- X icon representation -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#accent1)" text-anchor="middle" opacity="0.9">ğ•</text>

  <!-- Project name -->
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="58" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">Release Note X</text>

  <!-- Tagline -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="20" fill="#a0a0a0" text-anchor="middle">GitHub Release Notes â†’ X Auto Poster</text>

  <!-- Decorative elements -->
  <line x1="380" y1="240" x2="820" y2="240" stroke="url(#accent2)" stroke-width="3" opacity="0.8"/>
</svg>
